<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Primeira tela!</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Usando CDN do materializa -->
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<style type="text/css">
form input[type=submit] {
	color: white;
}
</style>
</head>
<body>
	<h3 align="center">Acesso ao Sistema</h3>
	<fieldset class="container">
	<legend style="text-align: center">Dados para Login</legend>
		<form th:action="@{/login}" method="post" class="col s6">
			<div class="row">
				<div class="input-field col s12">
					<label for="username" class="active">Login: </label>
					<input id="username" name="username" type="text" class="validate">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<label for="password" class="active">Senha: </label>
					<input id="password" name="password" type="password" class="validate">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12" style="text-align: right">
					<input class="waves-effect waves-light btn-small" type="submit" value="Acessar"
						name="Acessar">
				</div>
			</div>
		</form>
	</fieldset>
</body>
</html>
